<h1>View Container</h1>
<table>
  <thead>
    <tr>
      <th>Index</th>
      <th>Value</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngIf="values.length > 0">
      <tr *ngFor="let value of values; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ value }}</td>
      </tr>
  </ng-container>
  <ng-container *ngIf="values.length === 0">
    <td colspan="2"></td>
  </ng-container>
  </tbody>
</table>
